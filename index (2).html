<style>
  :root {
    --bg: #111827; --panel: #1f2937; --muted: #9ca3af; --accent: #f59e0b;
    --border: #374151; --text-main: #f3f4f6; --color-neno: #3b82f6;
    --color-kazimiro: #22c55e; --color-keirrison: #ef4444;
  }
  * { box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }
  body { margin: 0; background-color: var(--bg); color: var(--text-main); font-smoothing: antialiased; padding: 24px; min-height: 100vh; }
  header { max-width: 900px; margin: 0 auto 24px auto; text-align: center; }
  header h1 { margin: 0; font-size: 24px; font-weight: 800; }
  #rankingTrofeus { max-width: 900px; margin: 0 auto 24px auto; padding: 10px 0; display: flex; justify-content: center; align-items: center; flex-wrap: wrap; gap: 12px; }
  .rank-pill { padding: 10px 20px; border-radius: 999px; font-weight: 700; font-size: 16px; color: white; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); }
  .rank-pill.player-neno { background-color: var(--color-neno); }
  .rank-pill.player-kazimiro { background-color: var(--color-kazimiro); }
  .rank-pill.player-keirrison { background-color: var(--color-keirrison); }
  #viewFilters { max-width: 900px; margin: 0 auto 16px auto; display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
  .view-filter-btn { background-color: var(--panel); color: var(--muted); border: 1px solid var(--border); font-weight: 600; padding: 8px 16px; cursor: pointer; border-radius: 8px; transition: all 0.2s ease; font-size: 14px; }
  .view-filter-btn:hover { background-color: #374151; color: var(--text-main); }
  .view-filter-btn.active { background-color: var(--accent); color: var(--bg); border-color: var(--accent); }
  .sub-filters-container { display: none; max-width: 900px; margin: 0 auto 20px auto; padding: 10px; background-color: var(--panel); border: 1px solid var(--border); border-radius: 10px; justify-content: center; flex-wrap: wrap; gap: 8px; }
  .month-shortcut-btn { background-color: var(--bg); border: 1px solid var(--border); color: var(--muted); padding: 6px 12px; border-radius: 6px; font-size: 13px; font-weight: 600; cursor: pointer; transition: all 0.2s ease; }
  .month-shortcut-btn:hover { color: var(--text-main); border-color: var(--accent); }
  .month-shortcut-btn.active { background-color: var(--color-neno); border-color: var(--color-neno); color: white; }
  #filtros { max-width: 900px; margin: 0 auto 24px auto; display: flex; gap: 12px; flex-wrap: wrap; }
  #filtros select, #filtros input { background: var(--panel); border: 1px solid var(--border); border-radius: 8px; padding: 12px; color: var(--text-main); font-size: 14px; outline-offset: 4px; transition: border-color 0.2s; flex-grow: 1; }
  #filtros select:focus, #filtros input:focus { border-color: var(--accent); }
  #galeriaEstande { max-width: 900px; margin: 0 auto 30px auto; display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 16px; }
  .trofeuCard { background: var(--panel); padding: 16px; border-radius: 12px; border: 1px solid var(--border); text-align: center; position: relative; transition: transform 0.2s ease, box-shadow 0.2s ease; }
  .trofeu-icon { font-size: 4.5rem; line-height: 1; height: 140px; display: flex; align-items: center; justify-content: center; margin-bottom: 12px; background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 70%); border-radius: 8px; }
  .trofeuCard h3 { margin: 5px 0 2px 0; font-weight: 700; font-size: 18px; color: var(--text-main); }
  .trofeuCard p { margin: 2px 0; font-size: 14px; color: var(--muted); min-height: 20px; }
  .player-badge { display: inline-block; padding: 4px 12px; border-radius: 999px; font-weight: 700; font-size: 12px; margin-top: 12px; border: 1px solid; }
  .player-neno { background-color: #1e3a8a; border-color: var(--color-neno); color: #dbeafe; }
  .player-kazimiro { background-color: #166534; border-color: var(--color-kazimiro); color: #dcfce7; }
  .player-keirrison { background-color: #991b1b; border-color: var(--color-keirrison); color: #fee2e2; }
  .emptyMsg { text-align: center; color: var(--muted); font-style: italic; grid-column: 1 / -1; padding: 20px 0; }
</style>
</head>
<body>
<header><h1>üèÜ Estande de Trof√©us</h1></header>
<section id="rankingTrofeus"></section>
<section id="viewFilters">
  <button class="view-filter-btn active" data-filter="all">Todos</button>
  <button class="view-filter-btn" data-filter="by-year">Por Ano</button>
  <button class="view-filter-btn" data-filter="by-month">Por M√™s</button>
  <button class="view-filter-btn" data-filter="recent">Mais Recentes</button>
  <button class="view-filter-btn" data-filter="trofeu">T√≠tulos</button>
  <button class="view-filter-btn" data-filter="premio">Pr√™mios</button>
</section>
<section id="monthSubFilters" class="sub-filters-container"></section>
<section id="filtros">

</section>
<main id="galeriaEstande"></main>
<script>

let items = [{"id":1754697114410,"type":"trofeu","name":"Copa dos Crias","desc":"","player":"Neno","competition":"Copa dos Crias","year":"2023","emoji":""},{"id":1754697139677,"type":"trofeu","name":"Superliga 2024","desc":"","player":"Neno","competition":"Superliga","year":"2024","emoji":""},{"id":1754697176134,"type":"trofeu","name":"Supercopa 2024","desc":"","player":"Neno","competition":"Supercopa do Brasil","year":"2024","emoji":""},{"id":1754697197971,"type":"trofeu","name":"EURO 2024","desc":"","player":"Neno","competition":"Eurocopa","year":"2024","emoji":""},{"id":1754697227668,"type":"trofeu","name":"Copa Am√©rica 2024","desc":"","player":"Neno","competition":"Copa Am√©rica","year":"2024","emoji":""},{"id":1754697276715,"type":"trofeu","name":"Brasileir√£o 2024","desc":"","player":"Neno","competition":"Brasileir√£o","year":"2024","emoji":"üèÜ"},{"id":1754697314844,"type":"trofeu","name":"Final√≠ssima 2024","desc":"","player":"Neno","competition":"Final√≠ssima","year":"2024","emoji":""},{"id":1754697332147,"type":"trofeu","name":"Copinha 2024","desc":"","player":"Neno","competition":"Copinha","year":"2024","emoji":""},{"id":1754697354770,"type":"trofeu","name":"Copa do Brasil 2024","desc":"","player":"Neno","competition":"Copa do Brasil","year":"2024","emoji":""},{"type":"trofeu","name":"Soccer Champions Tour 1","desc":"","player":"Neno","competition":"Soccer Champions Tour","month":"Janeiro","year":"2025","emoji":"‚öΩ","id":1754697408305},{"type":"trofeu","name":"Soccer Champions Tour 2","desc":"","player":"Neno","competition":"Soccer Champions Tour","month":"Janeiro","year":"2025","emoji":"‚öΩ","id":1754697433003},{"type":"trofeu","name":"Soccer Champions Tour - Final F&C","desc":"","player":"Neno","competition":"Soccer Champions Tour","month":"Janeiro","year":"2025","emoji":"‚öΩ","id":1754697463197},{"type":"trofeu","name":"Supercopa 2025","desc":"","player":"Neno","competition":"Supercopa do Brasil","month":"Janeiro","year":"2025","emoji":"","id":17546 pe":"trofeu","name":"Intercopa 2024","desc":"","player":"Keirrison","competition":"Intercopa","year":"2024","emoji":""},{"type":"trofeu","name":"Soccer Champions Tour 1","desc":"","player":"Keirrison","competition":"Soccer Champions Tour ","month":"Janeiro","year":"2025","emoji":"","id":1754698125223},{"type":"trofeu","name":"Soccer Champions Tour 2","desc":"","player":"Keirrison","competition":"Soccer Champions Tour ","month":"Janeiro","year":"2025","emoji":"","id":1754698145462},{"type":"trofeu","name":"Soccer Champions Tour Final G&P","desc":"","player":"Keirrison","competition":"Soccer Champions Tour ","month":"Janeiro","year":"2025","emoji":"","id":1754698170644},{"type":"trofeu","name":"HouseBet Trophy","desc":"","player":"Keirrison","competition":"Soccer Champions Tour ","month":"Janeiro","year":"2025","emoji":"","id":1754698191017},{"type":"trofeu","name":"Copa do Mundo FIKA 2025","desc":"","player":"Keirrison","competition":"Copa do Mundo","month":"Julho","year":"2025","emoji":"","id":1754698221655},{"type":"trofeu","name":"Intercontinental 2025","desc":"","player":"Keirrison","competition":"Copa Intercontinental de Clubes","month":"Julho","year":"2025","emoji":"","id":1754698260737},{"type":"premio","name":"Melhor da Temporada (The Best 2024)","desc":"","player":"Neno","competition":"","month":"","year":"","emoji":"","id":1754701564761},{"type":"premio","name":"Melhor da Temporada (The Best 2024)","desc":"","player":"Kazimiro","competition":"","month":"","year":"","emoji":"","id":1754701589539},{"type":"premio","name":"Quebrador de Recordes (The Best 2024)","desc":"","player":"Keirrison","competition":"","month":"","year":"","emoji":"","id":1754701624166},{"type":"premio","name":"G.O.A.T 2025","desc":"","player":"Keirrison","competition":"","month":"","year":"","emoji":"","id":1754701666392},{"type":"premio","name":"Bola de Prata 24/25 üîÆ","desc":"","player":"Neno","competition":"","month":"","year":"","emoji":"","id":1754701719312}];
let currentViewFilter = 'all';
let selectedMonthFilter = null;
const monthOrder = {"Janeiro": 1, "Fevereiro": 2, "Mar√ßo": 3, "Abril": 4, "Maio": 5, "Junho": 6, "Julho": 7, "Agosto": 8, "Setembro": 9, "Outubro": 10, "Novembro": 11, "Dezembro": 12};
function escapeHtml(text) { if (!text) return ''; return text.toString().replace(/[&<>"']/g, m => ({'&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'}[m])); }
function renderRanking() {
  const rankingEl = document.getElementById('rankingTrofeus');
  rankingEl.innerHTML = ''; 
  const competidores = ['Neno', 'Kazimiro', 'Keirrison'];
  const trofeus = items.filter(item => item.type === 'trofeu');
  let contagem = competidores.reduce((acc, c) => ({ ...acc, [c]: 0 }), {});
  trofeus.forEach(t => { if (contagem[t.player] !== undefined) contagem[t.player]++; });
  const rankingOrdenado = competidores.map(c => ({ nome: c, qtd: contagem[c] })).sort((a, b) => b.qtd - a.qtd);
  rankingOrdenado.forEach(player => {
    const pill = document.createElement('div');
    pill.className = `rank-pill player-${player.nome.toLowerCase()}`;
    pill.textContent = `${player.nome}: ${player.qtd}`;
    rankingEl.appendChild(pill);
  });
}
function renderGaleria() {
  const container = document.getElementById('galeriaEstande');
  const monthSubFiltersContainer = document.getElementById('monthSubFilters');
  container.innerHTML = '';
  monthSubFiltersContainer.innerHTML = '';
  monthSubFiltersContainer.style.display = 'none';
  let itemsFiltrados = [...items];
  if (currentViewFilter === 'by-month') {
    itemsFiltrados = itemsFiltrados.filter(item => item.type === 'trofeu' && item.month);
    if (selectedMonthFilter) {
      itemsFiltrados = itemsFiltrados.filter(item => item.month === selectedMonthFilter);
    }
  } else if (currentViewFilter === 'trofeu' || currentViewFilter === 'premio') {
    itemsFiltrados = itemsFiltrados.filter(item => item.type === currentViewFilter);
  }
  const filtroComp = document.getElementById('filtroCompetidor').value;
  const filtroBusca = document.getElementById('filtroBusca').value.trim().toLowerCase();
  if (filtroComp) { itemsFiltrados = itemsFiltrados.filter(item => item.player === filtroComp); }
  if (filtroBusca) { itemsFiltrados = itemsFiltrados.filter(item => { const searchString = [item.name, item.competition, item.month, item.year, item.desc].join(' ').toLowerCase(); return searchString.includes(filtroBusca); }); }
  if (currentViewFilter === 'recent') { itemsFiltrados.sort((a, b) => b.id - a.id); } else { itemsFiltrados.sort((a, b) => (b.year || 0) - (a.year || 0) || (monthOrder[b.month] || 0) - (monthOrder[a.month] || 0) || b.id - a.id); }
  if (currentViewFilter === 'by-month') {
    monthSubFiltersContainer.style.display = 'flex';
    const allMonthsInView = [...new Set(items.filter(i => i.type === 'trofeu' && i.month).map(i => i.month))];
    allMonthsInView.sort((a, b) => monthOrder[b] - monthOrder[a]);
    const allBtn = document.createElement('button');
    allBtn.className = 'month-shortcut-btn';
    allBtn.textContent = 'Ver Todos os Meses';
    allBtn.dataset.month = 'all';
    if (!selectedMonthFilter) allBtn.classList.add('active');
    monthSubFiltersContainer.appendChild(allBtn);
    allMonthsInView.forEach(month => {
      const button = document.createElement('button');
      button.className = 'month-shortcut-btn';
      button.textContent = month;
      button.dataset.month = month;
      if (month === selectedMonthFilter) button.classList.add('active');
      monthSubFiltersContainer.appendChild(button);
    });
  }
  if (itemsFiltrados.length === 0) { container.innerHTML = '<p class="emptyMsg">Nenhum item encontrado.</p>'; return; }
  itemsFiltrados.forEach(item => {
    const card = document.createElement('div');
    card.className = 'trofeuCard';
    const playerClass = `player-${item.player.toLowerCase().replace('√°', 'a')}`;
    const isTrofeu = item.type === 'trofeu';
    const competitionText = isTrofeu ? `${escapeHtml(item.competition)} ${item.month ? escapeHtml(item.month)+'/': ''}${item.year ? escapeHtml(item.year) : ''}` : 'Pr√™mio Individual';
    const icon = escapeHtml(item.emoji) || (isTrofeu ? 'üèÜ' : '‚≠ê');
    card.innerHTML = `<div class="trofeu-icon">${icon}</div><h3>${escapeHtml(item.name)}</h3><p>${competitionText}</p><p style="font-size:12px; font-style:italic;">${escapeHtml(item.desc)}</p><span class="player-badge ${playerClass}">${escapeHtml(item.player)}</span>`;
    container.appendChild(card);
  });
}
function renderAll() { renderRanking(); renderGaleria(); }
document.addEventListener('DOMContentLoaded', () => {
  const viewFiltersContainer = document.getElementById('viewFilters');
  viewFiltersContainer.addEventListener('click', (e) => {
    const button = e.target.closest('.view-filter-btn');
    if (button && !button.classList.contains('active')) {
      currentViewFilter = button.dataset.filter;
      selectedMonthFilter = null; 
      viewFiltersContainer.querySelector('.active').classList.remove('active');
      button.classList.add('active');
      renderGaleria();
    }
  });
  document.getElementById('monthSubFilters').addEventListener('click', (e) => {
    const button = e.target.closest('.month-shortcut-btn');
    if (button) {
      const month = button.dataset.month;
      selectedMonthFilter = (month === 'all') ? null : month;
      renderGaleria();
    }
  });
  document.getElementById('filtroCompetidor').addEventListener('change', renderGaleria);
  document.getElementById('filtroBusca').addEventListener('input', renderGaleria);
  renderAll();
});
</script>
</body>
